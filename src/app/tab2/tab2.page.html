<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" style="font-size: 30px">Atendentes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let atendente of senhasService.atendentes">
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="">
      </ion-avatar>
      <ion-label>{{ atendente }}</ion-label>
      <ion-button slot="end" (click)="atenderOuConfirmar(atendente)">
        {{ isAtendendo(atendente) ? 'Confirmar' : 'Atender' }}
      </ion-button>
      <ion-label *ngIf="senhaEmAtendimento === atendente">Em Atendimento</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
