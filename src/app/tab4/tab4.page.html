<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"> Painel de chamada </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-card>

          </ion-thumbnail>

        </ion-item>
        <ion-item>

          <!-- consumir guichê -->

          </ion-thumbnail>
